<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- Main container for the piano layout. -->
    <div id="piano">
        <!-- Logo image, displayed above the piano. -->
        <img class="logo" src="./img/piano.jpg" alt="logo of piano" />
        <!-- Container for the piano keys. -->
        <div class="keys">
            <!-- Group of white and black keys for the piano. -->

            <!-- First octave -->
            <div class="key"></div> <!-- White key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key"></div> <!-- White key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->

            <!-- Second octave -->
            <div class="key"></div> <!-- White key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key"></div> <!-- White key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->

            <!-- Third octave -->
            <div class="key"></div> <!-- White key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key"></div> <!-- White key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->
            <div class="key black--key"></div> <!-- Black key -->
        </div>
    </div>
</body>


</html>
